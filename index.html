<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch</title>
  </head>
  <body>
    <section id="recipe-section">
      <h2 class="section-heading">Welcome to the Recipe Finder!</h2>
      <form>
      <input
        aria-label="food-input"
        id="food-input"
        onchange="handleFoodChange()"
      />
      <button type="submit" id="recipe-button" >
        Give me a recipe!
      </button>
      </form>
      <a id="recipe-link"></a>
      <img id="image">
      <ul id="ingredients-list"></ul>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
